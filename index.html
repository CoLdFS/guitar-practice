<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="libs/semantic/semantic.min.css">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="libs/semantic/semantic.min.js"></script>
    <script src="libs/teoria.js"></script>
    <script src="libs/vexflow-min.js"></script>
    <script type="text/javascript">
        var a = teoria.Interval.between(teoria.note("c4"), teoria.note("d4")).toString();

        var Guitar = {
            notes :['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'],
            tuning: ['E', 'A', 'D', 'G', 'B', 'E'],

            setTuning: function (tuning) {
                //Если это массив - просто заменим
                this.tuning = tuning;
            },
            noteToFret: function (note, shiftPosition) {
                //
            }

        };

        $(document).ready(function() {
            var canvas = $("#fret")[0];
            var renderer = new Vex.Flow.Renderer(canvas, Vex.Flow.Renderer.Backends.CANVAS);
            var ctx = renderer.getContext();
            ctx.setFont("Arial", 10, "").setBackgroundFillStyle("#eed");

            // Create and draw the tablature stave
            var tabstave = new Vex.Flow.TabStave(10, 0, 500);
            tabstave.addTabGlyph();
            tabstave.setContext(ctx).draw();

            // Create some notes
            var notes = [
                // A single note
                new Vex.Flow.TabNote({
                    positions: [{str: 3, fret: 7}],
                    duration: "q"
                }),
                // A chord with the note on the 3rd string bent
                new Vex.Flow.TabNote({
                    positions: [{str: 2, fret: 10}, {str: 3, fret: 9}],
                    duration: "q"
                }).addModifier(new Vex.Flow.Bend("Full"), 1),


                // A single note with a harsh vibrato
                new Vex.Flow.TabNote({
                    positions: [{str: 2, fret: 5}],
                    duration: "h"
                }).addModifier(new Vex.Flow.Vibrato().setHarsh(true).setVibratoWidth(70), 0)
            ];

            Vex.Flow.Formatter.FormatAndDraw(ctx, tabstave, notes);
        });

  </script>
</head>

<body>
  <div class="ui left vertical menu sidebar">
    <a class="item">
      Item 1
    </a>
    <a class="item">
      Item 2
    </a>
    <a class="item">
      Item 3
    </a>
  </div>
  <div class="pusher">
    <h1 class="ui center aligned header">Header</h1>
    <canvas id = "fret" width="700" height="200"></canvas>
  </div>
</body>
</html>
